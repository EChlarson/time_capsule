<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutureMail - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
   <header class="main-header">
      <div class="logo-container">
         <h1>FutureMail</h1>
         <div class="view-toggle">
            <button id="viewMyCapsulesBtn">Home</button>
            <button id="viewPublicCapsulesBtn">Public</button>
            <button id="logoutBtn" class="logoutBtn">Log Out</button>
         </div>
      </div>

      <div class="user-controls">
      <span>Welcome back, <span id="username-display">Loading...</span>!</span>
    </div>

      <div class="filters">
         <button id="btn-all" onclick="filterMessages('all')">All</button>
         <button id="btn-unlocked" onclick="filterMessages('unlocked')">Unlocked</button>
         <button id="btn-locked" onclick="filterMessages('locked')">Locked</button>
      </div>
   </header>

   <div class="dashboard-container">
      <section id="messageGrid" class="grid"></section>

      <aside class="form-section">
         <h3>Write a message to your future self</h3>
         <form id="messageForm">
            <input type="text" name="title" placeholder="Title" required />
            <textarea name="message" placeholder="Message" required></textarea>
            <input type="date" name="revealDate" required />
            <input type="file" name="image" />
            <label>
               <input type="checkbox" id="privateCheckbox" /> Make this message private
            </label> <br>
            <button type="submit">Submit Message</button>
         </form>
      </aside>
   </div>

   <!-- Hidden Popup -->
   <div id="popup" class="popup">
      <div class="popup-content">
         <button id="closePopup">×</button>
         <h3 id="popupTitle"></h3>
         <p id="popupMessage"></p>
         <img id="popupImage" class="popup-img" src="" alt="Attached" name="image"/>
         <p id="popupDate"></p>

         <button id="editMessageBtn">Edit</button>
         <button id="deleteMessageBtn">Delete</button>

         <div id="commentSection">
            <h4>Comments</h4>
            <form id="commentForm">
               <textarea id="commentInput" placeholder="Leave a comment..." required></textarea>
               <button type="submit">Post Comment</button>
            </form>
            <ul id="commentList"></ul>
         </div>
      </div>
   </div>

   <!-- Hidden Edit Form -->
   <div id="editPopup" class="popup">
      <div class="popup-content">
         <button id="closeEditPopup">×</button>
         <h3>Edit Message</h3>
         <form id="editForm">
            <input type="text" id="editTitle" name="title" placeholder="Title" required />
            <textarea id="editMessage" name="message" placeholder="Message" required></textarea>
            <input type="date" id="editRevealDate" name="revealDate" required />
            <button type="submit">Update</button>
         </form>
      </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
